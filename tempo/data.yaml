  additionalDataSources: 
  - name: MyLoki
    access: proxy
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: \[.+,(.+),.+\]
          name: TraceID
          url: $${__value.raw}
      maxLines: 1000
    type: loki
    url: http://loki.observability.svc.cluster.local:3100
    version: 1
  - name: MyTempo
    access: proxy
    type: tempo
    url: http://tempo.observability.svc.cluster.local:9090
    version: 1